<body>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

    <div class="container mt-1">
        <div class="row">
    
            <div class="col-lg-8 offset-lg-2">
    
                <div class="card">
    
                    <div class="card-body text-center">
    
                        <span class="titulo">Crear Productos </span>
                        
                        <form class="mt-3" [formGroup] = "productoForm" (ngSubmit)="agregarProducto()">
                            
                          <div class="mb-3">
                              
                              <input type="text" formControlName = "producto" 
                              class="form-control form-control-lg" placeholder="Nombre del cliente">
                              
                                <div class="text-danger" *ngIf="productoForm.get('Producto')?.hasError('required') && productoForm.get('Producto')?.touched">

                                  <span> El nombre del producto <strong>es obligatroio</strong></span>
                                
                                </div>
                            
                              </div>
                            
                            <div class="mb-3">
                              
                                <input type="text" formControlName = "categoria" class="form-control form-control-lg" placeholder="Videojuego">
                                
                                <div class="text-danger" *ngIf="productoForm.get('Categoria')?.hasError('required') && productoForm.get('Categoria')?.touched">

                                  <span> La Categoria <strong>es obligatroio</strong></span>
                                
                                </div>

                              </div>
                              
                              <div class="mb-3">
                              
                                <input type="text" formControlName = "ubicacion" class="form-control form-control-lg" placeholder="Ubicacion">
                                
                                  <div class="text-danger" *ngIf="productoForm.get('Ubicacion')?.hasError('required') && productoForm.get('Ubicacion')?.touched">

                                    <span> La Ubicacion <strong>es obligatroio</strong></span>
                                
                                  </div>

                              </div>
                              
                              <div class="mb-3">
                              
                                <input type="number" formControlName = "precio" class="form-control form-control-lg" placeholder="Precio">
                                
                                <div class="text-danger" *ngIf="productoForm.get('Precio')?.hasError('required') && productoForm.get('Precio')?.touched">

                                  <span> El Precio <strong>es obligatroio</strong></span>
                                
                                </div>


                              </div>
                            
                              <div>
                                <button routerLink="/Proveedores" class="btn btn-secondary btn-lg float-start">Volver</button>
                                <button type ="submit"  class="btn btn-success float-end">Aceptar</button>
                            </div>

                            </form>
                    
                        </div>
    
    
    
                </div>
    
            </div>
    
        </div>
    
    </div>
    
</body>
